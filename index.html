<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
    }

    nav {
      background: #020617;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #38bdf8;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 40px;
      text-align: center;
    }

    .card {
      background: #1e293b;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 12px;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #16a34a;
    }
  </style>

</head>
<body>

  <header>
    My Real Website
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Games</a>
    <a href="#">About</a>
  </nav>

  <div class="container">

    <div class="card">
      <h2>Welcome</h2>
      <p>This is my website.</p>
      <button onclick="alert('Hello!')">Click me</button>
    </div>

    <div class="card">
      <h2>More Content</h2>
      <p>Add anything you want here.</p>
    </div>

  </div>

</body>
</html>
