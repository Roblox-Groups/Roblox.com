<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RBX Groups</title>

  <!-- TAB ICON -->
  <link rel="icon" type="image/png" href="favicon.png?v=3" />

  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://images.unsplash.com/photo-1611605698335-8b6b59a9f1a3?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 360px;
      background: #1e2733;
      border-radius: 8px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .logo {
      text-align: center;
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 2px;
      margin-bottom: 6px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 22px;
    }

    label {
      font-size: 12px;
      margin-bottom: 6px;
      display: block;
      opacity: 0.85;
    }

    select,
    input {
      width: 100%;
      padding: 11px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: #121a24;
      color: white;
      margin-bottom: 14px;
      font-size: 14px;
    }

    select {
      cursor: pointer;
    }

    .birthday {
      display: flex;
      gap: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: none;
      background: white;
      color: black;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">ROBLOX</div>
    <div class="subtitle">Sign up and start having fun!</div>

    <label>Birthday</label>
    <div class="birthday">
      <select>
        <option>Month</option>
      </select>
      <select>
        <option>Day</option>
      </select>
      <select>
        <option>Year</option>
      </select>
    </div>

    <label>Username</label>
    <input type="text" placeholder="Don't use your real name" />

    <label>Password</label>
    <input type="password" placeholder="At least 8 characters" />

    <label>Gender (optional)</label>
    <select>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <button type="button">Sign Up</button>
  </div>

</body>
</html>
